name: Release

permissions: {}

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: RELEASE

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false

      - name: Setup environment
        uses: actions/setup-node@v3
        with:
          node-version: '24.5.0'
          package-manager-cache: false
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Lint files
        run: npm run lint

      - name: Test
        run: npm test

      - name: Bundle
        run: npm run bundle

      - name: Publish to NPM
        run: npm publish --access public

      - name: Login to DockerHub
        uses: grafana/shared-workflows/actions/dockerhub-login@c6d954f7cd9c0022018982e01268de6cb75b913c # dockerhub-login/v1.0.2

      - name: Login to DockerHub
        uses: grafana/shared-workflows/actions/dockerhub-login@c40eb37be87f39f641802f5f1cc746825d4a3e9b

      - name: Build docker image
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          VERSION=${TAG_NAME#v} # Removes 'v' prefix

          docker build . -t grafana/har-to-k6:$VERSION
          docker tag grafana/har-to-k6:$VERSION grafana/har-to-k6:latest
          docker push grafana/har-to-k6:$VERSION
          docker push grafana/har-to-k6:latest
