name: Release

permissions: {}

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup environment
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Lint files
        run: npm run lint

      - name: Test
        run: npm test

      - name: Bundle
        run: npm run bundle

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build docker image
        env:
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          echo '${DOCKERHUB_PASSWORD}' | \
          docker login \
            --username ${DOCKERHUB_USERNAME} \
            --password-stdin
          export tag=${GITHUB_REF/refs\/tags\/v/}
          docker build . -t grafana/har-to-k6:$tag
          docker tag \
            grafana/har-to-k6:$tag \
            grafana/har-to-k6:latest
          docker push grafana/har-to-k6:$tag
          docker push grafana/har-to-k6:latest

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Create Release Notes
        uses: actions/github-script@v6.2.0
        env:
          GITHUB_REF: ${{ github.ref }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          github-token: ${GITHUB_TOKEN}
          script: |
            await github.request(`POST /repos/${GITHUB_REPOSITORY}/releases`, {
              tag_name: "${GITHUB_REF}",
              generate_release_notes: true
            });
